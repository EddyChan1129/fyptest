<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Indicator Analysis</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>

    <h1>Stock Technical Indicator Analysis</h1>
    <form id="stockForm">
        <label for="ticker">Enter Stock Ticker:</label>
        <input type="text" id="ticker" name="ticker">
        <input type="submit" value="Analyze">
    </form>
    <div id="result"></div>
    <script>
        document.getElementById('stockForm').onsubmit = async function (event) {
            event.preventDefault();

            const ticker = document.getElementById('ticker').value;
            const response = await fetch(`http://localhost:5500/analyze?ticker=${ticker}`);
            const data = await response.json();
            document.getElementById('result').innerText = JSON.stringify(data, null, 2);
        };
    </script>
    <script>
        let valuable = document.getElementById('ticker');


    </script>
</body>

</html>
